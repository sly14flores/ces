                    <table class="table">
                      <thead>
                        <tr>
          						  <th>#</th>
                        <th>College/Department</th>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="course in courses">
                          <td>{{course.id_number}}</td>
                          <td>{{course.course_department}}</td>
                          <td>{{course.course_code}}</td>
                          <td>{{course.course_name}}</td>
						  <td>
						  <a href="javascript:;" style="margin-right: 5px;" ng-click="form.course(this,course)"><i class="fa fa-edit"></i></a>
						  <a href="javascript:;" ng-click="form.delete(this,course)"><i class="fa fa-remove"></i></a>
						  </td>
                        </tr>
                      </tbody>
                    </table>
